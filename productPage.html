<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Бот для регистрации</h1>
      <div class="product__slider--wrapper">
        <label class="card__favorite__checkbox"
          ><input type="checkbox" /><svg
            width="20"
            height="20"
            viewBox="0 0 22 18"
            stroke="currentColor"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.5 1C3.46244 1 1 3.46245 1 6.5C1 12 7.5 17 11 18.1631C14.5 17 21 12 21 6.5C21 3.46245 18.5375 1 15.5 1C13.6398 1 11.9953 1.92345 11 3.3369C10.0047 1.92345 8.36015 1 6.5 1Z"
            ></path></svg
        ></label>
        <div class="product__slider"></div>
      </div>

      <div class="dots" id="slider__dots--container"></div>
    </div>
    <section class="container">
      <div class="tabs__details">
        <span class="tabs__details-tab active">Описание</span>
        <span class="tabs__details-tab">Отзывы</span>
      </div>
      <div class="product__details">
        <div class="product__details--info">
          <p class="product__description">
            При помощи этого бота ты можешь принимать сообщения на номера, тем
            самым регистрироваться на разных сайтах и соц.сетях
          </p>
        </div>
        <div class="product__details--other"></div>
      </div>
    </section>
  </body>
</html>
